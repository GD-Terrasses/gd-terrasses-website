<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
  <!-- Portfolio Filters -->
  <ul id="portfolio-flters">
    <li class="filter-active" data-filter="*">All</li>
    <li data-filter=".filter-app">App</li>
    <li data-filter=".filter-web">Web</li>
    <li data-filter=".filter-design">Design</li>
  </ul>

  <!-- Portfolio Container -->
  <div class="portfolio-container">
    <div class="portfolio-item filter-app">
      <img src="app1.jpg" alt="App 1">
      <div class="portfolio-info">
        <h4>App 1</h4>
        <p>Description for App 1</p>
      </div>
    </div>
    <div class="portfolio-item filter-web">
      <img src="web1.jpg" alt="Web 1">
      <div class="portfolio-info">
        <h4>Web 1</h4>
        <p>Description for Web 1</p>
      </div>
    </div>
    <div class="portfolio-item filter-design">
      <img src="design1.jpg" alt="Design 1">
      <div class="portfolio-info">
        <h4>Design 1</h4>
        <p>Description for Design 1</p>
      </div>
    </div>
    <!-- Add more portfolio items as needed -->
  </div>

  <script src="script.js"></script> <!-- Link to your JavaScript file -->
	
	<script>document.addEventListener('DOMContentLoaded', function () {
  const filters = document.querySelectorAll('#portfolio-flters li');
  const items = document.querySelectorAll('.portfolio-item');

  filters.forEach(filter => {
    filter.addEventListener('click', function () {
      // Remove active class from all filters
      filters.forEach(f => f.classList.remove('filter-active'));
      // Add active class to the clicked filter
      this.classList.add('filter-active');

      const filterValue = this.getAttribute('data-filter');

      items.forEach(item => {
        if (filterValue === '*' || item.classList.contains(filterValue.substring(1))) {
          item.style.display = 'block';
        } else {
          item.style.display = 'none';
        }
      });
    });
  });

  // Initial display
  filters[0].click();
});
</script>
	
</body>
</html>
